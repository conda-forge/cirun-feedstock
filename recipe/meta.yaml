{% set name = "cirun" %}
{% set version = "0.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cirun-{{ version }}.tar.gz
  sha256: bd33ba1ae26e1297d972f744d36521b29a628f19a0b7fb17d91bbba6cb99a43d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - cirun = cirun.main:app

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - hatch
    - hatchling
    - requests
    - rich
    - typer

test:
  imports:
    - cirun
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cirun/
  summary: Cirun Python Client
  dev_url: https://github.com/aktechlabs/cirun-py
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - aktech
